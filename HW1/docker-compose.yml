version: '3.9'

services:

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 'frontend'
    volumes:
      - ./frontend:/frontend
    networks:
      - backend_network
      - request_network
    ports:
      - '3000:80'

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: 'backend'
    volumes:
      - ./backend:/backend
    networks:
      - backend_network
    ports:
      - '8080:8080'
    depends_on:
      - frontend
      - sonarqube

  sonarqube:
    image: sonarqube:latest
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    ports:
      - "9000:9000"
    networks:
      - backend_network

networks:
  request_network:

  backend_network:
    driver: bridge
