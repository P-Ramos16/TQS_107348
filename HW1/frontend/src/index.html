<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Road Roam - Main Page</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon_rr.png">
    
    <!--  Link the bootstrap stylesheet  -->
    <link rel="stylesheet" type="text/css"  href="resources/bootstrap.css">
    <!--  Add JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--  Add Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--  Link the main CSS file  -->
    <link rel="stylesheet" type="text/css" href="resources/style.css">
    <link rel="stylesheet" type="text/css" href="resources/colours.css">
    <!--  Insert the JQuery scripts  -->
    <script type="text/javascript" src="scripts/navbar.js"></script>
    <script type="text/javascript" src="scripts/search_form.js"></script>

    <body>
        <div id="navbar"></div>

        <div class="parallax" style="height:650px;"></div>

        <div class="main_container">
            <h2> Purchase Road Roam Bus Tickets </h2>
            <h4> Please select your origin and destination! </h4>

            <div class="inner_container">

                <form class="search_form" id="search_form" onsubmit="return search_form();">

                    <div class="select_box">
                        <select id="origin">
                            <option value="" selected disabled hidden> Origin </option>
                        </select>
                    </div>
                    <div class="arrow_box">
                        <i class="fa fa-chevron-right"></i>
                        <i class="fa fa-chevron-right" style="left:-15px;"></i>
                    </div>
                    <div class="select_box">
                        <select id="destination" disabled>
                            <option value="" selected disabled hidden> Destination </option>
                        </select>
                      </div>

                    <br><br><br><br>
                    <input type="submit" id="submitbtn" value="&#xf002; Search" disabled/>
                </form>
            
            </div>
        </div>


        <div class="main_container" style="width:40vw;">
            <h2> Acquired Road Roam Bus Tickets </h2>
            <h4> List of all aquired tickets </h4>
            <div class="inner_container scrolldiv" style="width:38vw;">

                <table class="ticketstable"> 
                    <colgroup>
                        <col span="1" style="width: 10%;">
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 20%;">
                        <col span="1" style="width: 30%;">
                        <col span="1" style="width: 20%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="tdLabel"> ID </th>
                            <th class="tdLabel"> Origin </th>
                            <th class="tdLabel"> Destination </th>
                            <th class="tdLabel"> Price </th>
                            <th class="tdLabel"> Ver </th>
                        </tr>
                    </thead> 
                    <tbody id="ticketsList"> 
                    </tbody> 
                </table>
                <!-- <h3> You have no tickets purchased yet! </h3> -->
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById('origin').onchange  = (event) => {
            document.getElementById("origin").style.backgroundColor = "var(--success)";
        }
        document.getElementById('destination').onchange  = (event) => {
            document.getElementById("destination").style.backgroundColor = "var(--success)";
        }
    </script>

</html>
