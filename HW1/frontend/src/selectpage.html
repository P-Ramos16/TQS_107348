<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Road Roam - Select Page</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon_rr.png">
    
    <!--  Link the bootstrap stylesheet  -->
    <link href="resources/bootstrap.css" rel="stylesheet">
    <!--  Add JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--  Add Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--  Link the main CSS file  -->
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="resources/colours.css">
    <!--  Insert the JQuery scripts  -->
    <script type="text/javascript" src="scripts/navbar.js"></script>
    <script type="text/javascript" src="scripts/trips.js"></script>

    <body>
        <div id="navbar"></div>

        <div class="parallax" style="height:100vh;"></div>

        <div class="center_outer_container">
            <div class="center_inner_container">
                <div style="float:left;">
                    <h2 id="headertext"> Trips from  to  </h2>
                    <h4> Please select your desired trip! </h4>
                </div>

                <div class="select_box select_box_curr" style="float:right;">
                    <h3 class="currText"> Currency: </h3>
                    <select id="currency">
                        <option value="" selected disabled hidden> USD </option>
                    </select>
                </div>
            </div>
            <br/>
            <table class="tripstable">
                <thead> <tr>
                    <th style="width:6%;">ID</th>
                    <th style="width:14%;">Date</th>
                    <th style="width:14%;">Departure</th>
                    <th style="width:12%;">Trip Length</th>
                    <th style="width:12%;">Trip Time</th>
                    <th style="width:12%;">Bus Number</th>
                    <th style="width:14%;">Base Price</th>
                    <th style="width:14%;"></th>
                </tr> </thead>
                <tbody id="triplist"> </tbody>
            </table>
            
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
