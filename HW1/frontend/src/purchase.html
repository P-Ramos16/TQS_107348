<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Road Roam - Select Page</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon_rr.png">
    
    <!--  Link the bootstrap stylesheet  -->
    <link href="resources/bootstrap.css" rel="stylesheet">
    <!--  Add JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--  Add Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--  Link the main CSS file  -->
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="resources/colours.css">
    <!--  Insert the JQuery scripts  -->
    <script type="text/javascript" src="scripts/navbar.js"></script>
    <script type="text/javascript" src="scripts/purchase.js"></script>

    <body>
        <div id="navbar"></div>

        <div class="parallax" style="height:100vh;"></div>

        <div class="center_outer_container" style="width:62.5vw;left:2.5vw;">
            <div class="center_inner_container">
                <div style="float:left;">
                    <h2 id="headertext"> Please insert your information!  </h2>
                    <h4> Fill the fields bellow with the information for the ticket. </h4>
                </div>

                <div class="select_box select_box_curr" style="float:right;left:0vw!important;position:relative;">
                    <h3 class="currText"> Currency: </h3>
                    <select id="currency">
                        <option value="" selected disabled hidden>  </option>
                    </select>
                </div>
            </div>
            <br/>
            <div class="formsDiv">
                <form class="purchase_form" style="float:left;">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" placeholder="Insert your first name">
                    <br>
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname" placeholder="Insert your last name">
                    <br>
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Insert your phone">
                    <br>
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Insert your email">
                    <br>
                    <label for="creditcard">Credit Card</label>
                    <select id="creditcard">
                        <option value="" selected disabled hidden> Choose your credit card </option>
                        <option value="Caixa Geral de Depósitos"> Caixa Geral de Depósitos </option>
                        <option value="Crédito Agrícula"> Crédito Agrícula </option>
                        <option value="MasterCard"> MasterCard </option>
                        <option value="Visa"> Visa </option>
                    </select>
                </form>

                <form class="purchase_form" style="float:right;">
                    <label for="npeople">Number of People</label>
                    <input type="text" id="npeople" name="npeople" value="1">
                    <br>
                    <br>
                    <label for="seatn" style="width:26.1vw;margin-bottom:1vh;">Choose your seat</label>
                    <input type="number" id="seatn" name="seatn" style="display:none;">
                    <div id="bus">

                    </div>
                </form>
            </div>
            
        </div>
        <div class="center_outer_container" style="width:30vw;left:67.5vw;height:48.25vh;">
            <div class="center_inner_container">
                <div>
                    <h2> Final Price </h2>
                    <h4> For the tickets. </h4>
                </div>
            </div>
            
            <br/>

            <div class="ticketPrice">
                <h1 id="finalprice"> </h1>
            </div>
            
            <br/>
            
            <button class="purchaseBtn" id="purchasebutton" onclick="purchaseTicket()"> &#xf0d6; Purchase</button>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
