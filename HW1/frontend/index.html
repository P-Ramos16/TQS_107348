<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Road Roam - Main Page</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon_rr.png">
    
    <!--  Link the bootstrap stylesheet  -->
    <link href="resources/bootstrap.css" rel="stylesheet">
    <!--  Add JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--  Add Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--  Link the main CSS file  -->
    <link rel="stylesheet" href="resources/style.css">
    <link rel="stylesheet" href="resources/colours.css">
    <!--  Insert the JQuery scripts  -->
    <script type="text/javascript" src="scripts/navbar.js"></script>
    <script type="text/javascript" src="scripts/search_form.js"></script>

    <body>
        <div id="navbar"></div>

        <div class="parallax"></div>

        <div class="main_container">
            <h2> Purchase Road Roam Bus Tickets </h2>
            <h4> Please select your origin and destination! </h4>

            <div class="inner_container">

                <form class="search_form" onsubmit="return search_form();">

                    <div class="select_box">
                        <select id="origin">
                            <option value="" selected disabled hidden>Origin</option>
                            <option>Lisbon</option>
                            <option>Porto</option>
                            <option>London</option>
                            <option>Leiria</option>
                        </select>
                    </div>
                    <div class="arrow_box">
                        <i class="fa fa-chevron-right"></i>
                        <i class="fa fa-chevron-right" style="left:-15px;"></i>
                    </div>
                    <div class="select_box">
                        <select id="destination">
                            <option value="" selected disabled hidden> Destination</option>
                            <option>Lisbon</option>
                            <option>Porto</option>
                            <option>London</option>
                            <option>Leiria</option>
                        </select>
                      </div>

                    <br><br><br><br>
                    <input type="submit" value="&#xf002; Search"/>
                </form>
            
            </div>
        </div>


        <div class="main_container" style="width:40vw;">
            <h2> Aquired Road Roam Bus Tickets </h2>
            <h4> List of all aquired tickets </h4>
            <div class="inner_container" style="width:38vw;">
                <div class="ticket_list">
                    <h3> You have no tickets purchased yet! </h3>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById('origin').onchange  = (event) => {
            document.getElementById("origin").style.backgroundColor = "var(--success)";
        }
        document.getElementById('destination').onchange  = (event) => {
            document.getElementById("destination").style.backgroundColor = "var(--success)";
        }
    </script>

</html>
